<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as itemsToBuyList'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in itemsToBuyList.items">
         Buy {{ item.quantity }} {{ item.name }}
         <button class="btn btn-default" ng-click="itemsToBuyList.addItemBought($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div ng-if="itemsToBuyList.emptyBuyListMessage" class="emptyMessage">{{itemsToBuyList.emptyBuyListMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as itemsAlreadyBoughtList'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in itemsAlreadyBoughtList.items">
         Bought {{ item.quantity }} {{ item.name }}
       </li>
     </ul>
     <div ng-if="(itemsAlreadyBoughtList.items.length == 0)" class="emptyMessage">{{itemsAlreadyBoughtList.emptyMessage}}</div>
    </div>
  </div>
</div>
</body>
</html>
