<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      table {
        width:100%;
      }
      td,th {
        border:1px solid;
        overflow:hidden;
        padding: 5px;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as nitc">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="nitc.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nitc.narrowItDown()">Narrow It Down For Me!</button>
    </div>
    <br>
    <br>
    <br>
    
    <div ng-show="nitc.isProcessing()" class="loader"></div>

    <!-- found-items should be implemented as a component -->
    <found-items
      items="nitc.items"
      on-remove="nitc.removeItem(index)"
      is-processing = "nitc.isProcessing()">
    </found-items>
  </div>

</body>
</html>
